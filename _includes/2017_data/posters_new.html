<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="">Upcoming Movies from Gods Own Country Films</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% assign titles =  site.data.twenty_17.posters_new | map: 'title' | join: ','  | split: ',' | uniq %}    
            {% for title in titles %}
                

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>
                 <!-- Wrapper for slides -->
              <div class="carousel-inner">
                       {% for post in site.data.twenty_17.posters_new | where: 'title', title %}
                        <div class="item">
                              <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                                <img src="../css/2017_style/img/poster/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                              </a>
                        </div>
                        {% endfor %}
                      </div>
                      <!-- Controls -->
                      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                    </div>
                    <div class="speakers-caption">
                        <h4>{{ title }}</h4>
                        <br>
                        
                    </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </section>
